<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href=@{/css/styles.css}>
    <meta charset="UTF-8">
    <title>Chocolate Shop Failure</title>
</head>
<body>

<!-- Register failure -->
<div class="my-container" th:if="${registerFailure}">
    <div>
        <h2 th:text="${registerFailure}"> Something went wrong with register. Try again. </h2>
    </div>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <a href="#" th:href="@{/shopping/register}" style="padding: 10px">Go back to Register page</a>
            <a href="#" th:href="@{/shopping/signin}" style="padding: 10px">Go back to Sign in page</a>
        </div>
    </div>
</div>

<!-- Sign in failure -->
<div class="my-container" th:if="${signinFailure}">
    <div>
        <h2 th:text="${signinFailure}"> Something went wrong with sign in. Try again. </h2>
    </div>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <a href="#" th:href="@{/shopping/register}" style="padding: 10px">Go back to Register page</a>
            <a href="#" th:href="@{/shopping/signin}" style="padding: 10px">Go back to Sign in page</a>
        </div>
    </div>
</div>

<!-- change password failure -->
<div class="my-container" th:if="${passwordChangeFailure}">
    <div>
        <h2 th:text="${passwordChangeFailure}"> Something went wrong when password change. Try again. </h2>
    </div>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <a href="#" th:href="@{/shopping/password}" style="padding: 10px">Go back to Password Change</a>
        </div>
    </div>
</div>


</body>
</html>
