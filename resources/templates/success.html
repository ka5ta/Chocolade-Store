<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href=@{/css/styles.css}>
    <meta charset="UTF-8">
    <title>Successful</title>
</head>
<body>

<!--Change password successfully-->
<div th:if="${successPassword}" class="my-container">
    <h2 th:text="${successPassword}"> Change password page. </h2>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <p>Go to<a href="#" th:href="@{/shopping/}" style="padding: 10px">Shopping page</a></p>
        </div>
    </div>
</div>

<!-- Register successfully-->
<div th:if="${registerSuccess}" class="my-container">
    <h2 th:text="${registerSuccess}"> Register page. </h2>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <a href="#" th:href="@{/shopping/register}" style="padding: 10px">Go back to Register page</a>
            <a href="#" th:href="@{/shopping/signin}" style="padding: 10px">Go back to Sign in page</a>
        </div>
    </div>
</div>


<!-- Sign in successfully-->
<div th:if="${emailPasswordSuccess}" class="my-container">
    <h2 th:text="${emailPasswordSuccess}"> Sign in page. </h2>
    <hr>

    <div class="signin middle-text">
        <div style="display: inline-flex">
            <p>Go to<a href="#" th:href="@{/shopping/}" style="padding: 10px">Shopping page</a></p>
        </div>
    </div>
</div>


</body>
</html>
