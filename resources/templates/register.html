<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href=@{/css/styles.css}>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="my-container">
    <h2>Register</h2>
    <p class="middle-text">Please, fill in the form to create account.</p>
    <hr>

    <form>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <p class="small-text">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn middle-text">Register</button>
        <hr>
    </form>

    <div class="signin middle-text">
        <p>Already have an account? <a href="signin.html" th:href="@{/shopping/signin}">Sign in</a></p>
    </div>
</div>


</body>
</html>
